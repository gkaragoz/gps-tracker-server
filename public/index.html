<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Rescue Map</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Connect to WebSocket server
        const ws = new WebSocket("ws://localhost:3000");

        // Leaflet map setup
        let map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let markers = {};

        ws.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        ws.onmessage = (event) => {
                let data = JSON.parse(event.data);
                if (data.type === "updateMap") {
                    console.log("Received location update:", data.data); // Use `data.data`
                    for (let userId in data.data) { // Loop through `data.data`
                        let loc = data.data[userId];
                        if (!markers[userId]) {
                            markers[userId] = L.marker([loc.latitude, loc.longitude])
                                .addTo(map)
                                .bindPopup(userId);
                        } else {
                            markers[userId].setLatLng([loc.latitude, loc.longitude]);
                        }
                    }
                }
            };


        ws.onclose = () => {
            console.log("Disconnected from WebSocket server");
        };
    </script>
</body>
</html>
